<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>

        <!-- 
            CSS dentro do HTML : 
            serve apenas neste arquivo
        -->
        <style>
            p {
                color: red;
            }
        </style>

        <!-- 
            CSS externo : 
            utiliza um arquivo externo (que
            pode ser reaproveitado em 
            várias páginas)
        -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Aprendendo CSS</h1>

        <!-- 
            CSS inline : 
            altera apenas o elemento
        -->
        <p style="color: blue">Primeiro paragrafo</p>

        <p>Segundo paragrafo</p>

        <p>Terceiro paragrafo</p>
    </body>
</html>
